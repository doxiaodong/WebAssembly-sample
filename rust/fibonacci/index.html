<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rust Fibonacci</title>
</head>
<body>
  <h3 id="time"></h3>
  <div id="output"></div>

  <script src="../../loader.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', init)

    async function init() {
      const instance = await loadWebAssembly('./index.wasm')
      const fib = instance.exports._fib

      test(fib)
    }

    function test(fib) {
      const time = document.getElementById('time')
      const output = document.getElementById('output')

      const result = []
      const begin = performance.now()
      for (let i = 0; i <= 35; i++) {
        result[i] = fib(i)
      }
      const end = performance.now()
      time.innerHTML = `${end - begin} ms`

      let outputInnerHTML = ''
      result.forEach((value, index) => {
        outputInnerHTML += `<div>fib(${index}) = ${value}</div>`
      })
      output.innerHTML = outputInnerHTML
    }
  </script>
</body>
</html>
